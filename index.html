<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Opening Game</title>
    <style>
        /* Existing CSS here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #pack {
            margin: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #collection {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-height: 400px; /* Scrollable area */
            overflow-y: auto;
        }

        .card {
            display: inline-block;
            width: 100px;
            height: 150px;
            margin: 10px;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: white;
            color: #333;
            text-align: center;
            line-height: 150px;
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
        }

        .card-front {
            background-color: #bbb;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }

        .common {
            background-color: lightgray;
        }

        .rare {
            background-color: lightblue;
        }

        .ultra-rare {
            background-color: gold;
            color: #000;
        }

        #animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #animation h2 {
            font-size: 24px;
            margin: 0;
        }

        #animation-effect {
            width: 100px;
            height: 100px;
            background: url('path/to/animation.gif') no-repeat center center;
            background-size: contain;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Card Opening Game</h1>
    </header>
    <div id="pack">
        <button onclick="openPack()">Open Card Pack</button>
    </div>
    <div id="collection">
        <h2>Your Collection</h2>
        <div id="cards"></div>
    </div>

    <!-- Animation Container -->
    <div id="animation" style="display: none;">
        <h2>Opening Pack...</h2>
        <div id="animation-effect"></div>
    </div>

    <footer>
        <p>&copy; 2024 Card Opening Game. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
